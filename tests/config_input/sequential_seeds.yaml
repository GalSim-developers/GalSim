modules:
    - numpy

eval_variables:
    iid: 0

psf:
    type: Moffat
    beta: 2
    fwhm: 0.9

gal:
    type: Exponential
    half_light_radius: 1.3
    flux: 1000
    shear:
        type: GBeta
        g: { type: Random, min: 0, max: 0.5 }
        beta: { type: Random }

image:
    type: Scattered
    size: 200
    nobjects: 15
    random_seed: "$12345 + id"
    image_pos:
        type: XY
        x: { type: Random, min: 10, max: 190 }
        y: { type: Random, min: 10, max: 190 }
    wcs:
        type: PixelScale
        scale: 0.2

output:
    type: Fits
    dir: output
    file_name: '$"sequential_rng_%d.fits"%id'
