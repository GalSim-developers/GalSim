# A simple config file to reproduce the problems reported in issue #470

psf : 
    type : Gaussian
    sigma : 1

gal :

    type : Sersic

    flux : 300

    half_light_radius :
        type : Sequence
        first : 0.5
        step : 0.2
        nitems : 10
        repeat : 10

    n : 4

    trunc : 
        type : Eval
        str : 'fact * hlr'
        ffact : 2
        fhlr : 
            type : Current
            key : gal.half_light_radius

image :
    type : Tiled
    nx_tiles : 10
    ny_tiles : 10

    stamp_size : 64

    pixel_scale : 1

    random_seed : 6424512

    order : row

---

# First output file has trunc = 2 hlr, but varies hlr and n.

gal :
    n :
        type : Sequence
        first : 0.5
        step : 0.2
        nitems : 10

output : 
    file_name : trunc1.fits

---

# Second output file has n = 4, but varies hlr and trunc/hlr

gal : 
    trunc : 
        ffact : 
            type : Sequence
            first : 1.45
            step : 0.05
            nitems : 10

output : 
    file_name : trunc2.fits
